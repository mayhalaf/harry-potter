<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/HP_-_Harry_Potter_wordmark.svg" alt="" id="logo" >

    <form method="get">
        
        <fieldset>
            <legend>personal details </legend>
            <section class="grid">
                <div class="form-input"> 
                <label>First name </label>
                 <input type="text" name="firstname" required> </div>
            </section>
            <section class="grid">
                <div class="form-input"> 
                <label>last name </label>
                 <input type="text" name="lastname" required> </div>
            </section>
            <section class="grid">
                <div class="form-input"> 
                <label>birthday </label>
                 <input type="date"  name="birthday" required> </div>
            </section>
            <section class="grid">
                <div class="form-input"> 
                <label>Email</label>
                 <input type="Email" name="Email" required> </div>
            </section>
            <section class="grid">
                <div class="form-input"> 
                <label>Password </label>
                 <input type="Password" name="Password" required> </div>
            </section>
        </fieldset>
            <fieldset>
                <input type="submit">
                <input type="reset" value="clear data">
        </fieldset>
</body>
</html>
